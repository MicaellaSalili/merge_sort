<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeSort Frontend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>MergeSort Frontend</h1>
        <form action="/sort" method="post">
            <label for="input_array">Enter comma-separated numbers:</label>
            <input type="text" name="input_array" id="input_array" required>
            <button type="submit">Sort</button>
        </form>
        {% if input_array %}
            <div class="result">
                <p>Given array: {{ input_array }}</p>
            </div>
        {% endif %}
        {% if sorted_array %}
            <div class="result">
                <p>Sorted array: {{ sorted_array }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
